image: elixir:latest

services:
  - postgres:latest

variables:
  MIX_ENV: "test"
  POSTGRES_DB: sibt_test
  POSTGRES_HOST: postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "postgres"

stages:
  - setup
  - style_format
  - coverage
  - test

setup:
  stage: setup 
  script:
    - apt-get update && apt-get -y install postgresql-client
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get --only test
    - mix ecto.setup

style_format:
  stage: style_format
  script:
    - mix format --check-formatted
    - mix credo --ignore refactor

coverage:
  stage: coverage
  script:
    - mix coveralls

test:
  stage: test
  script:
    - mix ecto.setup
    - mix test

